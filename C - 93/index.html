<body style="background-color: rgb(160, 211, 255);">
    <center>
        <h1 class="header">
            Kwitter <sup>

        </h1>

        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">

            <div class="form-group">
                <label>User Name:</label>

            <button style="font-size: 16px;" id="login_button" class="w-100 btn-large btn btn-primary" onclick="adduser()">
